<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body id="body" class="theme1">
  <div class="container">
    <header class="header">
      calc
      <div class="switcher-container">
        THEME <div class="switcher">
           <span class="themes"> <span data-theme="theme1">1</span> <span data-theme="theme2">2</span> <span data-theme="theme3">3</span></span>
          <div class="switcher__element">
            <span class="switcher__ball"></span>
          </div>
        </div>
      </div>
    </header>

    <section class="input-group">
      <input class="input-group__input" id="input"></input>
    </section>

    <section class="keyboard">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key del">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button class="key reset">RESET</button>
      <button class="key equal">=</button>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julio Espinola</a>.
  </div>
  <script src="js/index.js" type="module"></script>
</body>

</html>
