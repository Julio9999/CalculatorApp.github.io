<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body id="body" class="theme1">
  <div class="container">
    <header class="header">
      calc
      <div class="switcher-container">
        THEME <div class="switcher">
           <span class="themes"> <span data-theme="theme1">1</span> <span data-theme="theme2">2</span> <span data-theme="theme3">3</span></span>
          <div class="switcher__element">
            <span class="switcher__ball"></span>
          </div>
        </div>
      </div>
    </header>

    <section class="result-output">
      <span class="result-output__element"></span>
    </section>

    <section class="keyboard">
      <span class="key">7</span>
      <span class="key">8</span>
      <span class="key">9</span>
      <span class="key del">DEL</span>
      <span class="key">4</span>
      <span class="key">5</span>
      <span class="key">6</span>
      <span class="key">+</span>
      <span class="key">1</span>
      <span class="key">2</span>
      <span class="key">3</span>
      <span class="key">-</span>
      <span class="key">.</span>
      <span class="key">0</span>
      <span class="key">/</span>
      <span class="key">x</span>
      <span class="key reset">RESET</span>
      <span class="key equal">=</span>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julio Espinola</a>.
  </div>
  <script src="js/index.js" type="module"></script>
</body>

</html>
